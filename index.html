<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p id="result-display"></p>
    <div id="board">
        <div class="square" id="sq0"></div>
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
    </div>
    <div>
        <ul>
            <li>
                <label for="name1">Player1's name:</label>
                <input type="text" id="name1" placeholder="Athur">
            </li>
            <li>
                <label for="name2">Player2's name:</label>
                <input type="text" id="name2" placeholder="Bob">
            </li>
        </ul>
    </div>
    <div>
        <button>New game</button>
    </div>
</body>
</html>
